<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login - Fulano Fit</title>

    <link rel="icon" type="image/png" href="/assets/logo.png">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="formulario">
        <form id="login">
            <h1 class="ola">Ol√°!</h1>
            <p class="ola">Seja bem-vindo(a) novamente!</p>
            <label for="email">Email:</label>

            <label for="senha1">Senha:</label>
            <input type="password" name="senha1" id="senha1" placeholder="Digite a sua senha" minlength="6" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
