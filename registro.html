<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fulano Fit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <script src="registro.js" defer></script>
</head>
<body>
    <div class="formulario">
        <form id="registro">
            <h1 class="ola">Olá,</h1>
            <p class="ola">Para continuarmos sua experiência, preencha os campos com suas informações:</p>

            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
            <input type="email" name="email" id="email" placeholder="Digite o seu email" required>

            <label for="senha1">Senha:</label>
            <input type="password" name="senha1" id="senha1" placeholder="Digite a sua senha" minlength="6" required>

            <label for="senha2">Confirmar:</label>
            <input type="password" name="senha2" id="senha2" placeholder="Confirme a sua senha" required>

            <br><br>

            <div class="infoCod">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="00.0" step="0.1" required>

                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="0.00" step="0.01" required>

                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" placeholder="00" required>

                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <label for="trh">Uso de Reposição Hormonal?</label>
            <select name="trh" id="trh">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <label for="objetivo">Objetivo:</label>
            <select name="objetivo" id="objetivo">
                <option value="Hipertrofia">Hipertrofia</option>
                <option value="Deficit Calorico">Déficit Calórico (Emagrecer)</option>
                <option value="Superavit Calorico">Superávit Calórico (Engordar)</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
