<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fulano Fit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <script src="funcao.js"></script>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form class="registro" onsubmit="return validarSenhas()">
                <h1 class="ola">Olá,</h1>
                <p class="ola">Para continuarmos sua experiência, preencha os campos com suas informações</p>

                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
                <input type="password" name="senha1" id="senha1" placeholder="Digite a sua senha" required>
                <input type="password" name="senha2" id="senha2" placeholder="Confirme a sua senha" required>
                <input type="text" name="peso" id="peso" placeholder="Qual o seu peso atual?" required>

                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" class="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <input type="submit" value="Registrar">
            </form>
        </div>

        <img src="assets/Adobe_Express_-_file.webp" alt="Imagem homem" class="imagem">
    </div>
    <footer>
        <h1>Fulano Fit - Melhor app para Calcular suas Energias!</h1>
    </footer>
</body>
</html>
