<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fulano Fit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <script src="registro.js" defer></script>
</head>
<body>
    <div class="formulario">
        <form class="registro" id="registro">
            <h1 class="ola">Olá,</h1>
            <p class="ola">Para continuarmos sua experiência, preencha os campos com suas informações:</p>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                <input type="text" name="email" id="email" placeholder="Digite o seu email" required>
                <label for="senha1">Senha: <input type="password" name="senha1" id="senha1" placeholder="Digite a sua senha" required></label>
                <label for="senha2">Confirmar: <input type="password" name="senha2" id="senha2" placeholder="Confirme a sua senha" required></label>
                <br><br>
                <div class="infoCod">
                    <label for="peso">Peso: </label>
                    <input type="text" name="peso" id="peso" placeholder="00,0Kg" required>
                    <label for="altura">Altura: </label>
                    <input type="text" name="altura" id="altura" placeholder="0,00m" required>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" placeholder="00" required>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <label for="trh">Uso de Reposição Hormonal? 
                    <select name="trh" id="trh">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </label>
                <label for="objetivo">Objetivo: 
                    <select name="objetivo" id="objetivo">
                        <option value="hipertrofia">Hipertrofia</option>
                        <option value="deficit_calorico">Déficit Calórico (Emagrecer)</option>
                        <option value="superavit_calorico">Superáficit Calórico (Engordar)</option>
                    </select>
                </label>
                <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
